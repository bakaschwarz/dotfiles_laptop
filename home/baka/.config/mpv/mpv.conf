# MPV config

# Every possible settings are explained here:
# https://github.com/mpv-player/mpv/tree/master/DOCS/man

##################
# VIDEO
##################
# Video output
vo=opengl-hq

# Video filters
#vf=

# Start in fullscreen
fullscreen

# Activate autosync
autosync=30

# This option should be present, but is not. Need to investigate
#video-sync=display-resample

# Fixes video stutter caused by shitty mkv
demuxer-mkv-fix-timestamps

# Skip some frames to maintain A/V sync on slow systems
framedrop=vo

# Force starting with centered window
geometry=50%:50%

# Keep the player window on top of all other windows. Default: No, because tiling
ontop=no

# Disable screensaver
stop-screensaver=yes

# Enable hardware decoding if available.
#hwdec=auto

# Screenshot format
screenshot-format=png

##################
# AUDIO
##################
# Audio driver; Use only if alsa correctly configured.
#ao=alsa

# Output channels (stereo)
audio-channels=2
af=format=channels=2

# Set volume to 100%
volume=100

# Only needed if used on my TV.
#audio-delay=0.4

##################
# SUBTITLES
##################

# Subtitle font size
sub-text-font-size=44


# Thin border ASS subtitles
ass-force-style=Outline=1

# Make the subtitle font size relative to the window, instead of the video
#sub-scale-with-window=yes

# Whether to scale subtitles with the window size (default: yes).
# If this is disabled, changing the window size won't change the subtitle font size.
#sub-scale-by-window=no

# Change subtitle encoding. For Arabic subtitles use 'cp1256'.
# If the file seems to be valid UTF-8, prefer UTF-8.
#sub-codepage=utf8
